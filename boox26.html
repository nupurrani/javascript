<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="op"></div>
    <script>
        var today =new Date();
        var i;
        i=5;
        switch(i)
        {
            case 0:
            alert("Sunday");
            break;
            case 1:
            alert("Monday");
            break;
            case 2:
            alert("Tuesday");
            break;
            case 3:
            alert("Wednesday");
            break;
            case 4:
            alert("Thursday");
            break;
            case 5:
            alert("Friday");
            break;
            case 6:
            alert("saturday");
            break;
            default:
            alert("something wrong");
            break;
        }
     //   document.getElementById("op").innerHTML=today;
     document.getElementById("op").innerHTML=today.getYear();
    </script>
</body>
</html>
